<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pariwisata</title>

    <!-- Styling -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- Styling -->

    <!-- icon start -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- icon end -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts -->
  </head>
  <body>
    <!-- navbar start -->
    <header>
      <nav>
        <div class="logo">
          <h1>Pariwisata</h1>
        </div>

        <ul>
          <li><a href="#Beranda">Beranda</a></li>
          <li><a href="#Paket">Paket</a></li>
          <li><a href="#Kontak">Kontak</a></li>
        </ul>

        <div class="user">
          <i data-feather="user"></i>
        </div>

        <div class="ham-menu">
          <i data-feather="menu"></i>
        </div>
      </nav>
    </header>
    <!-- navbar end -->

    <!-- main content -->
    <main>
      <div class="content" id="#Beranda">
        <article class="content-beranda">
          <div class="beranda">
            <p>Nikmati Wisata mu dengan kebahagiaan</p>
          </div>
        </article>

        <article class="paket-wisata" id="#Paket">
          <div class="container">
            <div class="title2">
              <h2>Paket Wisata</h2>
            </div>
            <p>Pilih paket wisata anda</p>
            <ul class="list-paket">
              <li>
                <div class="wisata-img">
                  <img src="image/danau-toba.jpg" alt="" class="img-paket" />
                  <p>Danau Toba</p>
                </div>
              </li>
              <li>
                <div class="wisata-img">
                  <img
                    src="image/pantai air manis.jpg"
                    alt=""
                    class="img-paket"
                  />
                  <p>Pantai Air Manis</p>
                </div>
              </li>
              <li>
                <div class="wisata-img">
                  <img src="image/bromo.jpg" alt="" class="img-paket" />
                  <p>Gunung Bromo</p>
                </div>
              </li>
              <li>
                <div class="wisata-img">
                  <img src="image/wakatobi.jpg" alt="" class="img-paket" />
                  <p>Wakatobi</p>
                </div>
              </li>
              <li>
                <div class="wisata-img">
                  <img src="image/raja ampat.jpg" alt="" class="img-paket" />
                  <p>Raja Ampat</p>
                </div>
              </li>
              <li>
                <div class="wisata-img">
                  <img src="image/tanah lot.jpg" alt="" class="img-paket" />
                  <p>Tanah Lot</p>
                </div>
              </li>
            </ul>
            <div class="button-paket">
              <button class="beli">beli paket</button>
            </div>
          </div>
        </article>
      </div>
    </main>
    <!-- main content -->

    <!-- footer start -->
    <footer>
      <div class="container-footer">
        <ul>
          <li>
            <a href=""><i data-feather="instagram"></i></a>
          </li>
          <li>
            <a href=""><i data-feather="youtube"></i></a>
          </li>
          <li>
            <a href=""><i data-feather="mail"></i></a>
          </li>
        </ul>
        <div class="logo">
          <h2>Pariwisata Â© 2023</h2>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
    <!-- footer end -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
